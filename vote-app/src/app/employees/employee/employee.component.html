<div>
    <img [src]="employeedata.photoUrl" [alt]="employeedata.name" />
    <div>
        {{employeedata.name}}({{employeedata.age}})
    </div>
    <button
        [ngStyle]="{
            color: isVoted ? 'white' : 'black'
        }"
        [ngClass]="{
            voted: isVoted,
            notvoted: !isVoted
        }"
        [disabled]=disabled&&!isVoted
        (click)="voteForEmployee(employeedata.id)">{{tulisanVote}}</button>
</div>
