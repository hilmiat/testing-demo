<input type="text" [(ngModel)]="user.name" name="name" placeholder="Name" required/>
<input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required/>
<input type="text" [(ngModel)]="user.phone" name="phone" placeholder="Phone" required/>
<button *ngIf="!isEdit" (click)="saveUser()">Save</button>
<button *ngIf="isEdit" (click)="updateUser()">UPDATE</button>
